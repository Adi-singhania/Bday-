<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mannat | March 28, 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            color: #d81b60;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }

        h1 {
            font-size: 4.5em;
            color: #ff80ab;
            text-shadow: 0 0 15px rgba(255, 128, 171, 0.7);
            animation: glow 2s infinite alternate;
        }

        h1 span {
            font-family: 'Dancing Script', cursive;
            color: #f06292;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #welcome {
            position: relative;
        }

        #welcome p {
            font-size: 1.5em;
            max-width: 700px;
            animation: fadeIn 2s forwards;
            color: #c2185b;
        }

        .welcome-image {
            margin: 30px 0;
            max-width: 300px;
            width: 100%;
            opacity: 0.7;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(244, 143, 177, 0.5);
        }

        #gallery {
            position: relative;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .photo-card {
            perspective: 1000px;
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
        }

        .photo-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .photo-card:hover .photo-inner {
            transform: rotateY(180deg);
        }

        .photo-front, .photo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(244, 143, 177, 0.5);
        }

        .photo-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ffccbc;
        }

        .photo-back {
            background: #f48fb1;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transform: rotateY(180deg);
        }

        #spin-wheel {
            position: relative;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel-message-title {
            font-size: 2em;
            color: #ff4081;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff80ab 0deg 60deg, #f06292 60deg 120deg,
                #ff4081 120deg 180deg, #f48fb1 180deg 240deg,
                #ffccbc 240deg 300deg, #f8bbd0 300deg 360deg
            );
            position: relative;
            transition: transform 3s ease-out;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(240, 98, 146, 0.6);
        }

        .wheel:hover {
            transform: scale(1.05);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #ff1744;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 1;
        }

        .wheel-message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff4081;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .wheel-message.show {
            opacity: 1;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff9999;
            clip-path: path('M5 10 C2 7, 0 4, 0 2 A3 3 0 0 1 5 0 A3 3 0 0 1 10 2 C10 4, 8 7, 5 10');
            animation: rain 5s linear infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff80ab; }
            100% { text-shadow: 0 0 20px #ff80ab; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes rain {
            0% {
                transform: translateY(-100px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3em; }
            #welcome p { font-size: 1.2em; }
            .welcome-image { max-width: 200px; }
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, auto);
                gap: 10px;
                max-width: 100%;
                padding: 0 10px;
            }
            .photo-card {
                width: 100%;
                height: auto;
                aspect-ratio: 1 / 1;
            }
            .wheel-container { width: 250px; height: 250px; }
            .wheel-message { font-size: 1.2em; }
            .wheel-message-title { font-size: 1.5em; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

    <script>
        const messageText = "Dear Mannat, today is all about you! Wishing you a day full of magic, love, and joy. Youâ€™re a gift to the world, and I hope this birthday brings you everything you dream of. Letâ€™s celebrate you! ðŸŽ‰";
        let i = 0;
        function typeWriter() {
            if (i < messageText.length) {
                document.getElementById("welcome-message").innerHTML += messageText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        function createHearts() {
            const heartsContainer = document.querySelector(".hearts");

                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDelay = Math.random() * 5 + "s";
                heartsContainer.appendChild(heart);
            }
        }

        const wishes = [
            "Mannat, youâ€™re the coolest birthday girl ever!",
            "Hereâ€™s to a day as awesome as your smile!",
            "Hope your birthdayâ€™s as fun as you are!",
            "You make every day brighterâ€”happy birthday!",
            "Wishing you a blast of a birthday, Mannat!",
            "Youâ€™re the star of the dayâ€”shine on!"
        ];

        let isSpinning = false;
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const wheel = document.querySelector(".wheel");
            const result = document.getElementById("wheel-result");
            const randomDeg = Math.floor(Math.random() * 3600) + 720;

            wheel.style.transform = `rotate(${randomDeg}deg)`;
            result.classList.remove("show");
            result.textContent = "";

            setTimeout(() => {
                const finalAngle = randomDeg % 360;
                const segment = Math.floor(finalAngle / 60);
                result.textContent = wishes[segment];
                result.classList.add("show");
                isSpinning = false;
            }, 3000);
        }

        window.onload = () => {

</html>
